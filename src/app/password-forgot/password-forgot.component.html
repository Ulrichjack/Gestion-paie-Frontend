<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="card shadow-sm p-4">
        <h2 class="card-title text-center mb-4">Mot de passe oublié ?</h2>
        <p class="text-center mb-4 text-muted">
          Entrez votre adresse e-mail et nous vous enverrons un lien pour réinitialiser votre mot de passe.
        </p>

        @if(errorMessage){
          <div class="alert alert-danger mb-3" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            {{errorMessage}}
          </div>
        }
        @if(successMessage){
          <div class="alert alert-success mb-3" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            {{successMessage}}
          </div>
        }

        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="emailOrUsername" class="form-label fw-semibold">Adresse e-mail ou Nom d'utilisateur</label>
            <input type="text"
                   id="emailOrUsername"
                   formControlName="emailOrUsername"
                   class="form-control"
                   [class.is-invalid]="isFieldInvalid('emailOrUsername')"
                   placeholder="Votre e-mail ou nom d'utilisateur">
            <div class="invalid-feedback" *ngIf="isFieldInvalid('emailOrUsername')">
              {{ getErrorMessage('emailOrUsername') }}
            </div>
          </div>

          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-lg fw-bold" [disabled]="forgotPasswordForm.invalid || isLoading">
              <ng-container *ngIf="isLoading; else ready">
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Envoi en cours...
              </ng-container>
              <ng-template #ready>
                <i class="fas fa-paper-plane me-2"></i>
                Envoyer le lien de réinitialisation
              </ng-template>
            </button>
          </div>
          <div class="text-center mt-3">
            <a routerLink="/login" class="text-decoration-none" style="color: #6610f2;">Retour à la connexion</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
