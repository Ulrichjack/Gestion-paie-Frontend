<div class="dialog-container">
    <h2 class="dialog-title">Confirmation</h2>
    <div class="dialog-content">
        <p>{{ data.message }}</p> </div>
    <div class="dialog-actions">
        <button class="btn cancel-btn" (click)="onCancel()">Annuler</button>
        <button class="btn confirm-btn" (click)="onConfirm()">Supprimer</button>
    </div>
</div>
